<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>MACROSCOP</title>
	<meta name="description" content="" />
	
	<script src="js/swfobject.js"></script>
	<script>
		var flashvars = {
			server: "demo.macroscop.com", // адрес сервера
			port: "8080", // порт сервера
			login: "root", // имя пользователя
			password_hash: "", // md5-хэш пароля
			mode: "MJPEG", // предпочитаемый формат видео
			channel: "0" // имя, номер или идентификатор канала
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
			
		};
		var attributes = {
			id:"prj1"			
		};
		swfobject.embedSWF(
			"macroscop.swf", 
			"altContent", "50%", "50%", "11.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);
	</script>
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
  

	</style>
</head>
<body>
	<h1>HTML-страничка для демонстрации вещания на сайт с помощью Flash. </h1>
	<br/>

	<div id="altContent">
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>					

	
</body>
</html>
